<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="icon" href="icon144.png">
    <link rel="stylesheet" type="text/css" href="stylesForm.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="menuWrapper">
            <a href="/">HOME</a>
            <a href="/explore">EXPLORE</a>
        </div>
    </nav>

    <div class="text">
        <p class="titleText"><b>SIGN UP</b></p>
        <p class="headerText"align="center">To become a donator/donatee you need to fill the form below. Please fill wisely</p>
    </div>

    <div class="formWrapper">
        <form name="simpleform" method="post">
            <table width="500px">

                <div class="form">
                    <tr>
                        <td valign="top">
                            <label for="username">Organization Name</label>
                        </td>
                        <td valign="top">
                            <input type="text" id="name">
                        </td>
                    </tr>
                </div>

                <tr>
                    <td valign="top">
                        <label for="firstname">Location</label>
                    </td>
                    <td valign="top">
                        <input type="text" id="location" list="languages">
                    </td>
                </tr>


                <tr>
                    <td valign="top">
                        <label for="email">Phone Number</label>
                    </td>
                    <td valign="top">
                        <input type="text" id="phone">
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <label for="bday">Description</label>
                    </td>
                    <td valign="top">
                        <input style="height:100px;" type="text" id="desc">
                    </td>
                </tr>

                <tr>
                    <td valign="top">
                        <label for="bday">Image URL</label>
                    </td>
                    <td valign="top">
                        <input type="text" id="img">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center">
                        <button id="btnSign">SIGN UP</a></button>
                    </td>
                </tr>

            </table>
        </form>

    </div>

    <div class="section6">
    	<div class="contact">
    		<p>Facebook : Reed Indonesia</p>
    	</div>
    	<div class="contact">
    		<p>Twitter/Instagram : @ReedID/p>
    	</div>
    	<div class="contact">
    		<p>Email : Reed.Indonesia@gmail.com</p>
    	</div>
    	<div class="contact">
    		<p>Telp : 08123456789</p>
    	</div>
    </div>

    <div class="section7">
    	<div class="leftContact"><p>COPYRIGHT 2016 Jarminjingga</p></div>
    	<div class="rightContact"><p>Designed By Jarminjingga</p></div>
    </div>

<datalist id="languages">
    <option value="Jakarta">
    <option value="Surabaya">
    <option value="Medan">
    <option value="Bandung">
    <option value="Bekasi">
    <option value="Tangerang">
    <option value="Semarang">
    <option value="Palembang">
    <option value="Yogyakarta">
    <option value="Demak">
    <option value="Depok">
    <option value="Solo">
</datalist>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>
    <script>
        var city = ["Afghanistan", "Albania", "Algeria", "American Samoa", "Andorra", "Angola", "Anguilla", "Antarctica", "Antigua and Barbuda", "Argentina", "Armenia", "Aruba", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain",
            "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin"
        ]

        $(document).ready(function() {
            $('#btnSign').on('click', addUser);
        });

        function addUser(event) {
            event.preventDefault();
            var obj = {
                'name': $('#name').val(),
                'location': $('#location').val(),
                'phone': $('#phone').val(),
                'notes': $('#desc').val(),
                'image': $('#img').val()
            };
            window.location.assign('/explore')
            $.ajax({
                type: 'POST',
                data: obj,
                url: '/signup',
                dataType: 'JSON'
            }).done(function(response) {
                console.log('doone')
                alert('nicely done!')
            });
        };
    </script>

</body>

</html>
